# Councilor Positions

devolved_civic_councilor_niche_exploiter:0 "Niche Exploiter"
devolved_civic_councilor_niche_exploiter_desc:0 "The Niche Exploiter analyzes local economies to create more jobs to fill niches."

devolved_civic_councilor_rock_remover:0 "Rock Remover"
devolved_civic_councilor_rock_remover_desc:0 "The Rock Remover is tasked with coming up with new ways to destroy minerals, by forming them into something far greater."

devolved_civic_councilor_house_filler:0 "House Filler"
devolved_civic_councilor_house_filler_desc:0 "The House Filler is dedicated to outreach programs to help get houses used by those from other worlds."

devolved_civic_councilor_nutrient_nullifier:0 "Nutrient Nullifier"
devolved_civic_councilor_nutrient_nullifier_desc:0 "The Nutrient Nullifier studies new ways to obliterate food in state of the art particle accelerators."

devolved_civic_councilor_metallic_maniac:0 "Metallic Maniac"
devolved_civic_councilor_metallic_maniac_desc:0 "The Metallic Maniac is so obsessed with hoarding alloys that they streamline construction processes to both integrate automatic alloy producing machinery and decrease expenditures."

devolved_civic_councilor_hugless_heirophant:0 "Hugless Heirophant"
devolved_civic_councilor_hugless_heirophant_desc:0 "The Hugless Heirophant is the most repulsive being in the whole society, and thus has a unique vision for creating a more loving society... from the point of view of someone who was never loved."

devolved_civic_councilor_nation_pleaser:0 "Nation Pleaser"
