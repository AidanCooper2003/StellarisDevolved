devolved_civic_survey_corps:0 "Survey Corps"
devolved_civic_survey_corps_desc:0 "Long ago in this nation's past, great beasts ravaged their world. A dedicated team of explorers and hunters would frequently explore the outside of their fortified settlements, and eventually pushed the beasts to extinction through tactics and a great focus on mobility. This society keeps their memory alive through great amount of resources being dedicated to exploration and an obsession with speed."

