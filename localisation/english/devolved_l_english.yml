devolved_civic_god_is_a_gamer:0 "God is a Gamer"
devolved_civic_god_is_a_gamer_desc:0 "The dominant religion in this society envisions God as a game designer, and thus have a special reverance for game designers and design their society as a game. EFFECT ADDS CUSTOM BUILDING + JOB TYPE. BUILDING HAS ADDITIONAL EFFECTS IF FANATIC SPIRITUALIST"

