# Species Traits
devolved_trait_l_machine:0 "L Machine"
devolved_trait_l_machine_desc:0 "Members of this species are absolute losers, who can't understand anything and can never fully adapt to even the best environments, and are impossibly cowardly and weak soldiers."

# Civics
devolved_civic_pleasure_power:0 "Pleasure Power"
devolved_civic_pleasure_power_desc:0 "All citizens are given mandatory stim toys made from old clothing, that give a seemingly reality breaking level of happiness to all. However, these entertainment garments can cause distraction during war, leading to less effective gunners."

devolved_civic_chonnys_charm:0 "Chonny's Charm"
devolved_civic_chonnys_charm_desc:0 "This government uses a unique form of a negative auditory enforcement to ensure all citizens are miserable. Any citizens that can withstand such pain are given a strait shot into military command, greatly increasing this empire's naval effectiveness."

devolved_civic_together_suffering:0 "Together Suffering"
devolved_civic_together_suffering_desc:0 "Through purposefully terraforming planets to be less habitable and preventing adaptation to worlds, this society is uniquely connected through trauma bonding. This greatly increase social cohesion. In addition, the absolute disregard for life this society demonstrates leads to suicide missions during archaeological missions, leading to uncovering more artifcats than a typical caring society."

devolved_civic_ubiquitous_unity:0 "Ubiquitous Unity"
devolved_civic_ubiquitous_unity_desc:0 "Retail workers are mandated by the state to create art using incredibly expensive materials, leading to a society with an incalculable cultural depth."

devolved_civic_unity_unaliving:0 "Unity Unaliving"
devolved_civic_unity_unaliving_desc:0 "All people must pay taxes of exhorbitant proportions with little going back to the people, leading to a society only focused on material gain. A massive beauracratic apperatus is dedicated to assigning work to allow for these taxes to be payed."

devolved_civic_energy_endowment:0 "Energy Endowment"
devolved_civic_energy_endowment_desc:0 "It is every citizen's duty to find more energy, and waste less. Every last drop of power that can be captured, will be captured."

devolved_civic_power_pit:0 "Power Pit"
devolved_civic_power_pit_desc:0 "A disdain for the concept of storing energy permeates this society, leading to decreased production of energy, and a culture of great waste. This does lead to marginally better productive capacities in all other fields, and a great pity from other societies who don't understand such idiosyncrasies."

devolved_civic_mineral_hater:0 "Mineral Hater"
devolved_civic_mineral_hater_desc:0 "People from this society can't stand the sight of raw materials, and many workplaces give additional duties to waste or purposely destroy minerals as a bonding exercise for employees. This common enemy for all citizens allows for the government to much more smoothly operate, allowing for great cultural advancement even before these people reached the stars."

devolved_civic_mineral_lover:0 "Mineral Lover"
devolved_civic_mineral_lover_desc:0 "All citizens are trained from birth to be expert geologists and appreciators of minerals. Many people, even children, work in the mines in their spare time, in order to be around minerals more. However, such hyperfixation on minerals leads to highly developed, specialized worlds to never reach their full potential."

devolved_civic_research_radicals:0 "Research Radicals"
devolved_civic_research_radicals_desc:0 "Knowledge is prioritized above all else in this society, so much so that rural infrastructure is totally ignored. This leads to rural workers needing to steal military equipment just to do their jobs. Such a class disparity leads to a horribly dysfunctional government."

devolved_civic_rightoid_rascality:0 "Rightoid Rascality"
devolved_civic_rightoid_rascality_desc:0 "Knowledge is demonized and is viewed as a necessary evil. The best life consists of willful ignorance and backbreaking labor. Such attitude creates a society where planets are much more easily specialized, as no one desires to know anything beyond what is absolutely necessary to complete their jobs."

devolved_civic_alloy_amelioration:0 "Alloy Amelioration"
devolved_civic_alloy_amelioration_desc:0 "Government alloy reapproriation programs can yeild great returns from unexpected places. Pirates are given reduced sentencing for giving up ship weapons, artists encourage donation of alloys to the government, and traders pay an alloy tax in exchange for reduced regulations."

devolved_civic_agrarianism:0 "Agrarianism"
devolved_civic_agrarianism_desc:0 "Food is worshipped by this society, so much so that the desire for more food guided their technological evolution. This nation boasts the most advanced GMO technology in the galaxy, using highly unconvential techniques. Retail workers even work on gardens between customers to maximize food availability."

devolved_civic_starvationism:0 "Starvationism"
devolved_civic_starvationism_desc:0 "Starving is a holy state of being according to this society. Farmers are so disgusted with the concept of food that they purposely have engineered crops that have far lower yields and nutritional content, in order to only give the bare minimum amount of food required to keep the body alive... but still starving. In exchange, these crops produce materials that can be used to greatly reduce the degradation and improve operations of structures."

devolved_civic_supermini:0 "Supermini"
devolved_civic_supermini_desc:0 "All citizens of this country believe there is no greater pleasure than to cause low administrative overhead for your government. The military and space engineering corps are, to the pleasure of those working in those departments, ignored by the government."

devolved_civic_supermassive:0 "Supermassive"
devolved_civic_supermassive_desc:0 "Pointless bueacracy is a favorite past time of the citizenry, leading to any matter of action from placing a poster on your wall to getting on the bus for a given day requiring five permits from three different offices on the other side of the planet. This universal hobby comes in great use for military operations, as that is the only streamlined branch of government and thus operates at unbelievable efficiency."

devolved_civic_influencer:0 "Influencer"
devolved_civic_influencer_desc:0 "The bueracratic class in this society is dedicated to external affairs as well as internal, in order to greatly extend their galactic presence and enforce their political will."

devolved_civic_ethical_adherance:0 "Ethical Adherance"
devolved_civic_ethical_adherance_desc:0 "Citizens naturally pressure each other to strictly adhere to the government's ideology, and will rarely faulter. Even on conquered worlds, a relentless propoganda machine, whether run by the state or by citizen groups, quickly assimilates any xeno."

devolved_civic_oppositionalism:0 "Radical Oppositionalism"
devolved_civic_oppositionalism_desc:0 "The government actively encourages all to not follow the ideology of the government. This leads to a power structure so unique that it greatly improves social research."

